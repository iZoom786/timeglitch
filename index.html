<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Glitch Radio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìª Time Glitch Radio</h1>
    <p>Scanning for historical radio transmissions...</p>
    
    <div class="radio-interface">
      <div class="scan-display">
        <div class="frequency">Searching frequencies...</div>
        <div class="meter-container">
          <div class="meter">
            <div class="meter-scale">
              <div class="major"></div>
              <div></div>
              <div></div>
              <div></div>
              <div class="major"></div>
              <div></div>
              <div></div>
              <div></div>
              <div class="major"></div>
              <div></div>
              <div></div>
              <div></div>
              <div class="major"></div>
              <div></div>
              <div></div>
              <div></div>
              <div class="major"></div>
            </div>
            <div class="needle"></div>
            <div class="tuning-indicator"></div>
          </div>
          <div class="meter-labels">
            <span>1940</span>
            <span>1960</span>
            <span>1980</span>
            <span>2000</span>
            <span>2020</span>
          </div>
        </div>
      </div>
      
      <div class="transmission-found" style="display: none;">
        <div class="date-display">
          <span class="date">July 4, 1976</span>
          <span class="time">14:32 GMT</span>
        </div>
        <div class="signal-strength">
          <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>
      
      <div class="controls">
        <button id="scanBtn" class="scan-button">üì° Scan Frequencies</button>
      </div>
      
      <div id="status" class="status"></div>
      
      <!-- Hidden now playing area -->
      <div class="now-playing" style="display: none;">
        <h3>Now Playing</h3>
        <div class="article-info">
          <h4 id="article-title"></h4>
          <p id="article-source"></p>
        </div>
        <div class="player-controls">
          <button id="playPauseBtn" class="play-pause">‚è∏Ô∏è</button>
          <button id="stopBtn" class="stop">‚èπÔ∏è</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
